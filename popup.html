<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Toán Trả Góp Xe</title>
    <style>
        body {
            width: 400px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        .suggestion {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Tính Toán Trả Góp Xe</h2>
    
    <div class="form-group">
        <label for="remainingAmount">Số tiền còn nợ (VNĐ):</label>
        <input type="number" id="remainingAmount" placeholder="VD: 500000000">
    </div>
    
    <div class="form-group">
        <label for="term">Kỳ hạn (tháng):</label>
        <input type="number" id="term" placeholder="VD: 36">
    </div>
    
    <div class="form-group">
        <label for="bank">Ngân hàng cho vay:</label>
        <select id="bank">
            <option value="">-- Chọn ngân hàng --</option>
            <option value="vietcombank">Vietcombank</option>
            <option value="techcombank">Techcombank</option>
            <option value="acb">ACB</option>
            <option value="sacombank">Sacombank</option>
            <option value="bidv">BIDV</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="carValue">Giá trị xe hiện tại (VNĐ):</label>
        <input type="number" id="carValue" placeholder="VD: 600000000">
    </div>
    
    <button id="calculate-btn">Tính toán</button>
    
    <div id="result" class="result">
        <h3>Kết quả tính toán:</h3>
        <div id="monthly-payment"></div>
        <div id="max-loan"></div>
        <div id="suggestions" class="suggestion"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
