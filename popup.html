<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Website Price Calculator</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            text-align: center;
            margin: 10px 0;
        }
        .details {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>Website Price Calculator</h2>
    
    <div class="form-group">
        <label for="traffic">Monthly Traffic:</label>
        <input type="number" id="traffic" placeholder="Enter monthly visitors">
    </div>
    
    <div class="form-group">
        <label for="timeOnSite">Average Time on Site (minutes):</label>
        <input type="number" id="timeOnSite" placeholder="Enter average time">
    </div>
    
    <div class="form-group">
        <label for="keywordPrice">Keyword Price ($):</label>
        <input type="number" id="keywordPrice" value="1" readonly>
    </div>
    
    <button id="calculate-btn">Calculate Price</button>
    
    <div id="result" class="result">
        <h3>Estimated Value:</h3>
        <div id="price" class="price"></div>
        <div id="details" class="details"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
